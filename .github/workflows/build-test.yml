name: Build_Tests

on:
  push:
    branches: [ main ]
    paths-ignore:
      - '**/README.md'
  pull_request:
    branches: [ main ]
  workflow_dispatch:
  
jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }} - Py ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        python-version: [3.8, 3.9, "3.10", "3.11", "3.12", "3.13"]
        
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install -r requirements.txt
    - name: Build Wheel
      run: |
        python setup.py sdist
        python setup.py bdist_wheel --universal
    - name: Install wheel
      run: |
        ls dist
        python -m pip install dist/littlefs_tools-*.whl  --force
    - name: run command help
      run: |
        littlefs_create -h
        littlefs_list -h
        littlefs_extract -h
    - name: Run functional tests - default options
      run: |
        cd test
        ./test.sh
    - name: Run functional tests - large file
      run: |
        cd test
        ./test_large.sh
